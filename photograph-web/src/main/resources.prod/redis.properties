redis.host=127.0.0.1
redis.port=6379
redis.pass=nihao
redis.default.db=1

redis.code=utf-8

#连接池的最大数据库连接数
redis.maxActive=50
#最大空闲数
redis.maxIdle=5
#\u5141\u8bb8\u6c60\u4e2d\u7a7a\u95f2\u7684\u6700\u5c0f\u8fde\u63a5\u6570
redis.minIdle=1
#\u83b7\u53d6\u8fde\u63a5\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff08\u6beb\u79d2\uff09
redis.maxWait=30000
#\u5f53maxActive\u5230\u8fbe\u6700\u5927\u6570\uff0c\u83b7\u53d6\u8fde\u63a5\u65f6\u7684\u64cd\u4f5c  0.\u629b\u5f02\u5e38 1.\u963b\u585e\u7b49\u5f85 2.\u521b\u5efa\u65b0\u7684\uff08maxActive\u5c06\u5931\u6548\uff09 -->
redis.whenExhaustedAction=1
#\u5728\u83b7\u53d6\u8fde\u63a5\u65f6\uff0c\u662f\u5426\u9a8c\u8bc1\u6709\u6548\u6027
redis.testOnBorrow=false
#\u5728\u5f52\u8fd8\u8fde\u63a5\u65f6\uff0c\u662f\u5426\u9a8c\u8bc1\u6709\u6548\u6027
redis.testOnReturn=false
#\u5f53\u8fde\u63a5\u7a7a\u95f2\u65f6\uff0c\u662f\u5426\u9a8c\u8bc1\u6709\u6548\u6027
redis.testWhileIdle=true
#\u8bbe\u5b9a\u95f4\u9694\u6ca1\u8fc7\u591a\u5c11\u6beb\u79d2\u8fdb\u884c\u4e00\u6b21\u540e\u53f0\u8fde\u63a5\u6e05\u7406\u7684\u884c\u52a8
redis.timeBetweenEvictionRunsMillis=300000
#\u6bcf\u6b21\u68c0\u67e5\u7684\u8fde\u63a5\u6570
redis.numTestsPerEvictionRun=1
#\u8fde\u63a5\u5728\u6c60\u4e2d\u7a7a\u95f2\u7684\u6700\u5c0f\u65f6\u95f4\uff0c\u8be5\u8bbe\u7f6e\u6253\u5f00\u4f1a\u5ffd\u7565minIdle\uff0c\u4e0d\u4fdd\u8bc1\u6700\u5c0f\u8fde\u63a5\u6570
redis.minEvictableIdleTimeMillis=-1
redis.softMinEvictableIdleTimeMillis=300000
redis.timeout=10000